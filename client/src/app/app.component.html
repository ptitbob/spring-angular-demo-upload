<mat-card class="example-card" style="margin: 3em; background-color: gainsboro">
  <mat-card-header>
    <h2>Upload de fichier</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="uploadForm" >
      <input type="file" id="userFile" (change)="onSelectFile($event)" #fileInput style="display: none">
      <mat-form-field >
        <input matInput formControlName="filename" placeholder="Fichier" readonly>
      </mat-form-field>
      <button mat-raised-button (click)="selectFile()">Selectionner</button>
    </form>
    <button mat-raised-button (click)="sendFile()" >Envoyer</button>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="fileInformation" class="example-card" style="margin: 3em; background-color: lightskyblue">
  <mat-card-header>
    <h2>Fichier re√ßu par le serveur</h2>
  </mat-card-header>
  <mat-card-content>
    <div>
      <span>Nom : </span>
      <span>{{fileInformation.filename}}</span>
    </div>
    <div>
      <span>Taille : </span>
      <span>{{fileInformation.size}}</span>
    </div>
  </mat-card-content>
</mat-card>
